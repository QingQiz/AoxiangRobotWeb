{% extends "dashboard/base.html" %}
{% load static %}
{% block title %}
    Grade
{% endblock %}

{% block content %}
    <div class="m-content" id="add-table">
        <div class="m-portlet m-portlet--mobile" style="margin-bottom: 0;">
            <div class="m-portlet__body">
                <div class="m-form m-form--label-align-right">
                    <div class="row align-items-center">
                        <div class="col-sm-7">
                            <div class="form-group m-form__group row align-items-center">
                                <div class="col-md-4">
                                    <div class="m-form__group m-form__group--inline">
                                        <div class="m-form__label">
                                            <label>
                                                Status:
                                            </label>
                                        </div>
                                        <div class="m-form__control">
                                            <select class="form-control m-bootstrap-select" id="m_form_status">
                                                <option value="0">
                                                    All
                                                </option>
                                                <option value="1">
                                                    挂科
                                                </option>
                                                <option value="2">
                                                    通过
                                                </option>
                                                <option value="3">
                                                    挂科但补考通过
                                                </option>
                                                <option value="4">
                                                    需要重修
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="d-md-none m--margin-bottom-10"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="m-form__group m-form__group--inline">
                                        <div class="m-form__label">
                                            <label class="m-label m-label--single">
                                                Type:
                                            </label>
                                        </div>
                                        <div class="m-form__control">
                                            <select class="form-control m-bootstrap-select" id="m_form_type">
                                                <option value="0">
                                                    All
                                                </option>
                                                <option value="1">
                                                    实验课
                                                </option>
                                                <option value="2">
                                                    非实验课
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="d-md-none m--margin-bottom-10"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="m-input-icon m-input-icon--left">
                                        <input type="text" class="form-control m-input" placeholder="Search..." id="generalSearch">
                                        <span class="m-input-icon__icon m-input-icon__icon--left">
                                                <span>
                                                    <i class="la la-search"></i>
                                                </span>
                                            </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 m--align-right">
                            <div class="m-stack m-stack--ver m-stack--general sb_safari">
                                <div class="m-stack__item m-stack__item--left m-stack__item--middle">
                                    <div class="m-stack m-stack--ver m-stack--general">
                                        <div class="m-stack__item m-stack__item--right m-stack__item--middle">
                                            <span style="font-size: 1.3rem"> 学分绩： </span>
                                        </div>
                                        <div class="m-stack__item m-stack__item--center m-stack__item--middle" id="gp__sum"></div>
                                    </div>
                                </div>
                                <div class="m-stack__item m-stack__item--right m-stack__item--middle" style="padding-right: 0">
                                    <div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" m-dropdown-toggle="click" aria-expanded="true" m-dropdown-persistent="1" style="padding: 0 5px;">
                                        <a href="#" class="m-portlet__nav-link btn btn-lg btn-secondary  m-btn m-btn--icon m-btn--icon-only m-btn--pill m-dropdown__toggle" style="height: 43px!important;">
                                            <i class="fa flaticon-add m--font-brand"></i>
                                        </a>
                                        <div class="m-dropdown__wrapper" style="z-index: 101;">
                                            <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust" style="left: auto; right: 21.5px;"></span>
                                            <div class="m-dropdown__inner">
                                                <div class="m-dropdown__body">
                                                    <div class="m-dropdown__content">
                                                        <ul class="m-nav" id="add-term">
                                                            <li class="m-nav__section m-nav__section--first">
                                                            <span class="m-nav__section-text">
                                                                Select Term To Add
                                                            </span>
                                                            </li>
                                                            <li class="m-nav__section m-nav__section--first">
                                                                <div class="m-accordion m-accordion--default m-accordion--solid m-accordion--section m-accordion--padding-lg" id="m_accordion_8" role="tablist">
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block ext_js %}
    <script src="{% static 'aoxiang/js/grade/grade-data-form.js' %}" type="application/javascript"></script>
    <script src="{% static 'aoxiang/js/grade/grade-data.js' %}" type="text/javascript"></script>
    <script src="{% static 'aoxiang/js/grade/grade-add.js' %}" type="application/javascript"></script>
{% endblock %}
