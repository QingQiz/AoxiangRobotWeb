<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>
        登陆 | Login
    </title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static 'robot/vendors/base/vendors.bundle.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'robot/demo/default/base/style.bundle.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="{% static 'robot/demo/default/media/img/logo/favicon.ico' %}"/>
    <style>
        .m-login__usage {
            display: none;
        }

        .m-login--usage .m-login__signin {
            display: none;
        }

        .m-login--usage .m-login__forget-password {
            display: none;
        }

        .m-login--usage .m-login__usage {
            display: block;
        }
    </style>
</head>
<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
         id="m_login" style="background-image: url({% static 'robot/app/media/img/bg/bg-3.jpg' %});">
        <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
            <div class="m-login__container" style="width: auto;">
                <div class="m-login__logo">
                    <a href="#">
                        <img src="{% static 'robot/app/media/img/logos/logo-2.png' %}">
                    </a>
                </div>
                <div class="m-login__signin">
                    <div class="m-login__head">
                        <h3 class="m-login__title">
                            Sign In To Education System
                        </h3>
                    </div>
                    <form class="m-login__form m-form" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text" placeholder="学号 | Student ID"
                                   name="username" autocomplete="off">
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input m-login__form-input--last" type="password"
                                   placeholder="密码 | Password" name="password">
                        </div>
                        <div class="row m-login__form-sub">
                            <div class="col m--align-left m-login__form-left">
                                <label class="m-checkbox  m-checkbox--focus">
                                    <input type="checkbox" name="remember">
                                    Remember me
                                    <span></span>
                                </label>
                            </div>
                            <div class="col m--align-right m-login__form-right">
                                <a href="javascript:;" id="m_login_forget_password" class="m-link">
                                    Forget Password ?
                                </a>
                            </div>
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_signin_submit"
                                    class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
                <div class="m-login__usage">
                    <div class="m-login__head">
                        <h3 class="m-login__title">
                            Usage & Privacy agreement
                        </h3>
                        <div class="m-login__desc"></div>
                    </div>
                    <form class="m-login__form m-form" action="">
                        <div class="m-login__form-action m--align-center">
                            <button id="m_login_usage_cancel"
                                    class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom  m-login__btn">
                                Back
                            </button>
                        </div>
                    </form>
                </div>
                <div class="m-login__forget-password">
                    <div class="m-login__head">
                        <h3 class="m-login__title">
                            Forgotten Password ?
                        </h3>
                        <div class="m-login__desc">
                            Enter your student ID to reset your password:
                        </div>
                    </div>

                    <div style="overflow: hidden; margin: 15px auto; max-width: 1200px;">
                        <iframe scrolling="no" src="https://uis.nwpu.edu.cn/uid/forget"
                                style="border: 0px none; margin-left: 0px; height: 500px; margin-top: 0; width: 950px; border-radius: 25px">
                        </iframe>
                    </div>
                    <form class="m-login__form m-form" action="">
                        <div class="m-login__form-action m--align-center">
                            <button id="m_login_forget_password_cancel"
                                    class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom m-login__btn">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
                <div class="m-login__account">
							<span class="m-login__account-msg">
								Don't know how to use ?
							</span>
                    &nbsp;&nbsp;
                    <a href="javascript:;" id="m_login_usage" class="m-link m-link--light m-login__account-link">
                        Get help
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'robot/vendors/base/vendors.bundle.js' %}" type="text/javascript"></script>
<script src="{% static 'robot/demo/default/base/scripts.bundle.js' %}" type="text/javascript"></script>
<script src="{% static 'robot/custom/js/login.js' %}" type="text/javascript"></script>
</body>
</html>
