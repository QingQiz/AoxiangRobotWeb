{% load static %}
<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>
			{{ error_code }}
		</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>
		<link href="{% static 'robot/vendors/base/vendors.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'robot/demo/default/base/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link rel="{% static 'robot/demo/default/media/img/logo/favicon.ico' %}" />
	</head>
	<body  class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">
			<div class="m-grid__item m-grid__item--fluid m-grid  m-error-1" style="background-image: url({% static 'robot/app/media/img/error/bg1.jpg' %});">
				<div class="m-error_container">
					<span class="m-error_number">
						<h1>
							{{ error_code }}
						</h1>
					</span>
					<p class="m-error_desc">
                        {% if error_msg %}
                            {{ error_msg }}
                        {% else %}
                            OOPS! Something went wrong here
                        {% endif %}
					</p>
				</div>
			</div>
		</div>
		<script src="{% static 'robot/vendors/base/vendors.bundle.js' %}" type="text/javascript"></script>
		<script src="{% static 'robot/demo/default/base/scripts.bundle.js' %}" type="text/javascript"></script>
	</body>
</html>
